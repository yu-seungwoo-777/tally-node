# MoAI Project Configuration
# Main configuration file for MoAI-ADK

moai:
  # Project initialization status
  initialized: true

  # Timestamp when project was initialized (ISO 8601 format)
  initialized_at: ""

  # MoAI-ADK version used during initialization
  version: "2.0.4"

# Project Metadata
project:
  # Project name (derived from directory name or user input)
  name: "tally-node"

  # Project mode: personal, team, or enterprise
  # - personal: Single developer, lightweight workflows
  # - team: Collaborative development with PR workflows
  # - enterprise: Full governance and compliance features
  mode: personal

  # Project description (optional, user-provided)
  description: ""

  # Project creation timestamp (ISO 8601 format)
  created_at: ""

  # Template version used to create this project
  template_version: "2.0.4"

  # Optimization status (true if project structure has been optimized)
  optimized: false
