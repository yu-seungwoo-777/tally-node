; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = eora_s3_tx
boards_dir = boards
extra_scripts = scripts/platformio_hook.py

[env]
platform = espressif32@6.12.0
platform_packages =
	framework-espidf @ 3.50500.0
framework = espidf
board = EoRa_S3
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = partitions.csv
upload_speed = 921600
monitor_speed = 921600
monitor_rts = 0
monitor_dtr = 0
monitor_raw = yes
build_flags =
	-DEORA_S3
	-Iinclude
lib_deps =
	jgromes/RadioLib@^7.4.0

[env:eora_s3_tx]
build_flags =
	${env.build_flags}
	-DDEVICE_MODE_TX
	-I.pio/libdeps/eora_s3_tx/RadioLib/src
board_build.cmake_extra_args =
	-DDEVICE_MODE=TX
	-DSDKCONFIG_DEFAULTS=sdkconfig.defaults
lib_deps =
	jgromes/RadioLib@^7.4.0

[env:eora_s3_rx]
build_flags =
	${env.build_flags}
	-DDEVICE_MODE_RX
	-I.pio/libdeps/eora_s3_rx/RadioLib/src
board_build.cmake_extra_args =
	-DDEVICE_MODE=RX
	-DSDKCONFIG_DEFAULTS=sdkconfig.defaults
lib_deps =
	jgromes/RadioLib@^7.4.0

; =============================================================================
; 테스트용 공통 환경
; =============================================================================

[env:test]
extends = env
build_flags =
	${env.build_flags}
	-DTEST_MODE
	-DTEST_ETH_RECONNECT
	-DDEVICE_MODE_TX    ; DisplayManager 컴파일을 위해 필요
	-I.pio/libdeps/eora_s3_rx/RadioLib/src
lib_deps =
	jgromes/RadioLib@^7.4.0